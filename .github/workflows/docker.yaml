name: Docker Test & Publish

on:
  push:
    branches:
      - "master"
      - "develop"
    tags:
      - "*"
    paths-ignore:
      - ".github/**"
      - "!.github/workflows/docker.yaml"
      - ".vscode/**"
      - ".gitignore"
      - "stack/**"
      - "LICENSE"
      - "README"
  pull_request:
    branches:
      - "master"
      - "develop"
    paths:
      - "Dockerfile"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  base:
    name: Build base image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # Configure build environment
      - name: Checkout
        uses: actions/checkout@v4

      # Authenticate with GHCR
      - name: Log in to the Container registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/kimanilife/base:latest
          cache-from: type=gha,scope=buildx-base-multi-arch
          cache-to: type=gha,scope=buildx-base-multi-arch,mode=max

  publish:
    needs: [base]
    name: Build ${{ matrix.project }} image
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        project: [delta, bonfire]

    steps:
      # Configure build environment
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Resolve the correct project
      - uses: kanga333/variable-mapper@master
        id: export
        with:
          key: "${{ matrix.project }}"
          map: |
            {
              "delta": {
                "path": "crates/delta",
                "tag": "kimanilife/server"
              },
              "bonfire": {
                "path": "crates/bonfire",
                "tag": "kimanilife/bonfire"
              }
            }
          export_to: output

      # Configure metadata
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ steps.export.outputs.tag }}
          labels: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build crate image
      - name: Publish
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          file: ${{ steps.export.outputs.path }}/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            BASE_IMAGE=ghcr.io/kimanilife/base:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
